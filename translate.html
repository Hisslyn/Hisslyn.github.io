<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translation Services</title>
  <link rel="stylesheet" href="css/translate.css" />
  <script defer src="js/lang.js"></script>
</head>

<body>
  <div class="lang-switch">
  <img src="img/gb.png" alt="English" onclick="setLanguage('en')" class="lang-icon" />
  <img src="img/ru.png" alt="Русский" onclick="setLanguage('ru')" class="lang-icon" />
  <img src="img/am.png" alt="Հայերեն" onclick="setLanguage('hy')" class="lang-icon" />
</div>


  <h1 id="page-title">Translation Services</h1>
  <p id="page-description">Select a service and describe your request below.</p>

  <div id="requests-container">
    <div class="request-block">
      <div class="request-buttons">
        <button type="button" class="add-btn" onclick="addRequest(this)">+</button>
      </div>

      <label id="label-service">Choose a translation service:</label>
      <select name="service" onchange="updateTotal()">
        <option value="document">Document Translation – $1</option>
        <option value="website">Website Translation – $2</option>
        <option value="subtitles">Subtitle Translation – $3</option>
        <option value="certified">Certified Translation – $5</option>
        <option value="interpretation">Live Interpretation – $10</option>
        <option value="other">Other</option>
      </select>

      <label id="label-description">Please describe what you want:</label>
      <textarea name="description" rows="4" cols="50"></textarea>

      <label id="label-upload">Upload a file:</label>
      <input type="file" name="file" />
    </div>
  </div>

  <button type="button" id="submit-button" onclick="redirectSubmit()">Submit</button>
  <p id="total-price">Your total price is: $0</p>
</body>
</html>
